<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: A simple packed Bubble Chart</title>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" href="./style.css" >

        <style type="text/css">
            /* No style rules here yet */		
        </style>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <ul>
                    <li>
                        <audio controls controlsList="nodownload">
                            <source src="./sounds/horse.mp3" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>
            </nav>
            <div class="container search-container">
                <br/>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <!--end of col-->
                                <div class="col">
                                    <input class="search-text form-control form-control-lg form-control-borderless" type="search" placeholder="Search keywords, categories, contexts">
                                </div>
                                <!--end of col-->
                                <div class="col-auto">
                                    <button id="search-btn" class="btn btn-lg btn-success" type="button">Search</button>
                                </div>
                                <!--end of col-->
                            </div>
                        </form>
                    </div>

                    <!--end of col-->
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8 bubbles-container">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/bubbles-cloud.js"></script>
    </body>
</html>
